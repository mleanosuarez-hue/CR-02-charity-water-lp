<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thirst Mode</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen active">
    <div class="container">

      <h1 class="title">üíß THIRST MODE üíß</h1>
      <p class="subtitle">Survive as long as you can!</p>

      <div class="instructions">
        <h2>How to Play</h2>
        <p>üíß Click clean water drops to stay hydrated.</p>
        <p>ü§¢ Avoid dirty drops or you lose hydration!</p>
        <p>‚è±Ô∏è Survive as long as possible.</p>
      </div>

      <div class="button-area">
        <button id="startBtn" class="btn primary">Start Game</button>
        <a href="https://www.charitywater.org" target="_blank" class="btn secondary">
          Learn More
        </a>
      </div>

      <div class="branding">
        <p>Powered by</p>
        <img src="img/cw_logo.png" alt="charity: water logo" class="logo">
      </div>

    </div>
  </div>


  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    
    <!-- TOP HUD -->
    <div class="hud">
      <div class="hud-item">
        <span class="hud-label">Hydration:</span>
        <div class="hydration-bar">
          <div id="hydrationFill" class="hydration-fill"></div>
        </div>
        <span id="hydrationText">100%</span>
      </div>

      <div class="hud-item">
        ‚è± Time: <span id="timeText">0</span>s
      </div>

      <div class="hud-item">
        ‚≠ê Score: <span id="scoreText">0</span>
      </div>
    </div>

    <!-- GAME AREA -->
    <div id="gameArea" class="game-area">
      <!-- Drops will spawn here later using JavaScript -->
    </div>

    <!-- MESSAGE BOX -->
    <div id="messageBox" class="message-box">
      Click the clean drops to survive!
    </div>

    <!-- SMALL BRANDING CORNER -->
    <div class="branding-corner">
      <img src="img/cw_logo.png" alt="charity: water logo" class="logo-small">
    </div>

  </div>

</body>
  <script src="game.js" defer></script>
</html>
